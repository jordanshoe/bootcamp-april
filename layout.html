<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout properties</title>
    <link rel="stylesheet" href="assets/styles/layout.css">
</head>
<body>
    <div class="header">
        <h1>Explorer Website</h1>
    </div>
    <div class="nav">

    </div>
    <div class="main">
        <div class="section">
            <div class="content-1">
                <table>
                    <tr>
                     
                        <th>travel</th>
                        <th></th>
                        <th>news</th>
                        <th>food</th>
                    </tr>
                    <tr>
                     
                        <td colspan="2">south america</td>
                        <!-- <td></td> -->
                        <td rowspan="2">cable network news</td>
                        <td rowspan="3"></td>
                    </tr>
                    <tr>
             
                        <td>asia</td>
                        <td>FiFA</td>
                        <!-- <td>BBC</td> -->
                        <!-- <td>Pizza</td> -->
                    </tr>
                    <tr>
                   
                        <td colspan="3">australia</td>
                        <!-- <td>badminto</td>
                        <td>ABS</td> -->
                        <!-- <td>Pastry</td> -->
                    </tr>
                </table>
            </div>
            <div class="content-2">
                <form action="https://kredo.jp" method="GET">
                    <fieldset>
                        <legend>Required Information</legend>
                            <label for="fname">your firstname:</label> 
                            <input type="text" name="firstname" id="fname" placeholder="type your firstname here" required minlength="3" maxlength="15">
                            
                            <label for="lname">your lastname:</label> 
                            <input type="text" name="lastname" id="lname" placeholder="type your lastname here" required>
            
                            <label for="email">your email</label>
                            <input type="email" name="email" id="email" placeholder="email@gmail.com">
            
                            <label for="pword">your password</label>
                            <input type="password" name="password" id="pword" placeholder="type your password here">
            
                            <label for="cc-number">Credit card number</label>
                            <input type="number" name="cc-number" id="cc-number" placeholder="type your credit number here" min="10" max="100">
                            <label for="comment">Type your Comments</label>
                            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="comment here."></textarea>
            
                            <input type="submit" name="submit" value="ok">
                           
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="sidebar">
            <div class="static">
                <h2>static</h2>
            </div>
            <div class="relative">
                <h2>relative</h2>
            </div>
            <div class="fixed">
                <h2>fixed</h2>
                <a href="#top">TOP</a>
            </div>
            <div class="absolute">
                <h2>absolute</h2>
            </div>
            <div class="relative2">
                <h4>relative 2</h4>
                <div class="absolute">
                    <h2>absolute 2</h2>
                </div>
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed vel reiciendis tempore! Tempore, quis laborum.</p>
        </div>
    </div>
    <div class="footer">
        <div class="logo">
            <img src="assets/image/gar.jpg" alt="logo" width="100px" height="100px">
            <span>New Logo</span>
        </div>
    </div>
</body>
</html>
